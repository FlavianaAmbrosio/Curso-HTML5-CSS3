<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="masc"> <label for="masc">Masculino</label>
            <input type="radio" name="sex" id="fem"> <label for="fem">Feminino</label>
        </fieldset>
        
        
        
        
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="volley" id="volley"> <label for="volley">Volleyball</label> <br>
            <input type="checkbox" name="basket" id="basket"> <label for="basket">Basketball</label><br>
            <input type="checkbox" name="base" id="base"> <label for="base">Baseball</label><br>
            <input type="checkbox" name="tennis" id="tennis"> <label for="tennis">Tennis</label><br>
            <input type="checkbox" name="hand" id="hand"> <label for="hand">Handball</label><br>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
