<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="m.png" type="image/png">
        <img src="g.png" alt="imagem flexível">
    </picture>
    <h1>Colocando áudios em sites com HTML5.</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="happy-mistake.mp3" type="audio/mpeg">
        <source src="happy-mistake.ogg" type="audio/ogg">
        <p>Seu navegador não suporta áudio <a href="happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg"></a></p>
    </audio>
</body>
</html>
