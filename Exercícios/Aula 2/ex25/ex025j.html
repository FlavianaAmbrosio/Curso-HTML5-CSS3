<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Último</title>
</head>
<body>
    <h1>Agora é o último</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="ano">Ano de nascimento: </label>
            <input type="number" name="ano" id="ano" min="1900" max="2022" oninput="calidade()">
        </p>
        <p>
            <label for="idade">Sua idade é:</label>
            <output id="idade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calidade() {
            let atual = new Date().getFullYear()// pega o ano atual
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
