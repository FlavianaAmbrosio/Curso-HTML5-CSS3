<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Novo Formulário</h1>
    <form action="cadastrophp" method="post" autocomplete="on">
        <p>
            <label for="cor">Cor: </label>
            <input type="color" name="cor" id="cor">
        </p>

        <p>
            <label for="satisf">Nível de Satisfação:</label>
            <input type="range" name="satisf" id="satisf">
        </p>

        <p>
            <label for="arquivo">Foto do Perfil: </label>
            <input type="file" name="arquivo" id="arquivo"> <!--para usar esse input o form deve ser do tipo POST, nunca o GET-->
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
