<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form, form and form</title>
</head>
<body>
    <h1>Provavelmente o último exemplo</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="num">Número: </label>
            <input type="range" name="num" id="num" min="0" max="10" value="5" oninput="val.innerHTML = Number (num.value)"> <!--o 'oninput' significa quando for digitado algo na caixa-->
            <output id="val">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
